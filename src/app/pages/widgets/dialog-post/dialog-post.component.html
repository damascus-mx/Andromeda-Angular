<h1 mat-dialog-title>{{data.username}}'s post</h1>
<div mat-dialog-content>
  <p>Please, report if you have a problem with this post.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-flat-button color="primary" cdkFocusInitial>Ok</button>
</div>
