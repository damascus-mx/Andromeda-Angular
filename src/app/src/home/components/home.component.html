<div class="container feed">
    <mat-card class="example-card animated fadeInDown fast mat-elevation-z8">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Bruno Arevalo</mat-card-title>
            <mat-card-subtitle i18n="Card Subtitle|Home feed subtitle card@@homeCardSub">10 min. ago</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
            Oliendo a unas putas #UltraMacho #JustDogLife
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button><mat-icon>thumb_up_alt</mat-icon></button>
            <button mat-button i18n="Share Button|Home card share button@@homeCardShare">Share</button>
        </mat-card-actions>
    </mat-card>

    <button mat-raised-button color="accent" routerLink="/search">Buscar</button>
</div>
